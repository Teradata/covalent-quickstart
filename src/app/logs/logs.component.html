<td-layout-nav-list logo="assets:covalent" toolbarTitle="Logs">
    <md-nav-list list-items>
        <template let-item let-last="last" ngFor [ngForOf]="products">
          <a md-list-item [routerLink]="[item.route]">
            <md-icon md-list-avatar>{{item.icon}}</md-icon>
            <h3 md-line> {{item.name}} </h3>
            <p md-line> product logs </p>
          </a>
          <md-divider *ngIf="!last" md-inset></md-divider>
        </template>
    </md-nav-list>
    <div nav-toolbar-content layout="row" layout-align="center center" flex>
      <span>All Product Logs</span>
      <span flex></span>
    </div>
    <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push']">
      <md-card-title>Logs</md-card-title>
      <md-divider></md-divider>
      <template tdLoading="activities.load">
        <md-list class="will-load" >
          <div class="md-padding" *ngIf="!activities || activities.length === 0" layout="row" layout-align="center center">
            <h3>No logs to display.</h3>
          </div>
          <template let-activity let-last="last" ngFor [ngForOf]="activities">
            <md-list-item [title]="activity.description">
              <md-icon md-list-icon> {{activity.icon}} </md-icon>
              <h3 md-line> {{activity.description}} <span class="md-caption tc-grey-600">({{activity.created}})</span> </h3>
              <p md-line > {{activity.name}} </p>
            </md-list-item>
            <md-divider *ngIf="!last"></md-divider>
          </template>
        </md-list>
      </template>
    </md-card>
  </td-layout-nav-list>
